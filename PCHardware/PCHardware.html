    <div class="introbanner" id="home">
        <div class="bannertext">
            <h1>PC Hardware & Support Guide</h1>
        </div>
    </div>
    <div id="navbardiv">
        <ul class="navbarlist">
            <li class="menuitems"><a href="../home/index.html">Home</a></li>
            <li class="menuitems"><a href="../History/History.html">History of VR</a></li>

    <button onclick="backtotopfunc()" id="logoBtn" title="Back to top">
        <span class="icon"></span>

    <div class="bottom banner">
        <p class="content">Sources</p>
    </div>
</body>
<script>
    window.onscroll = function() {
        navbarstick();
        scrollbtnFunction();
    };

    var navbar = document.getElementById("navbardiv");

    var stickingdistance = navbar.offsetTop;

    function navbarstick() {
        if (window.pageYOffset > stickingdistance) {
            navbar.classList.add("sticknavbar");
        } else {
            navbar.classList.remove ("sticknavbar");
        }
    }
    function scrollbtnFunction() {
        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
    document.getElementById("logoBtn").style.display = "block";
    } else {
    document.getElementById("logoBtn").style.display = "none";
    }
    }
    function backtotopfunc() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</html>
